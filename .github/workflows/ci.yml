name: CI

on:
  push:
    branches: [master]
    paths:
      - build.zig
      - src/*
      - .github/workflows/*
  pull_request:
    paths:
      - build.zig
      - src/*
      - .github/workflows/*

concurrency:
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.ref_name}}

jobs:
  test:
    runs-on: ${{matrix.os}}
    name: Test target ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-linux-gnu
          - x86_64-linux-musl
          - aarch64-linux-gnu
          - x86_64-windows-gnu
          - x86_64-windows-msvc
          - aarch64-macos-none
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
          - os: ubuntu-latest
            target: x86_64-linux-musl
          - os: ubuntu-24.04-arm
            target: aarch64-linux-gnu
          - os: windows-latest
            target: x86_64-windows-gnu
          - os: windows-latest
            target: x86_64-windows-msvc
          - os: macos-latest
            target: aarch64-macos-none
          - os: macos-latest
            target: x86_64-macos-none
            flags: -frosetta
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Zig
        uses: mlugg/setup-zig@v2
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
        if: matrix.target == 'x86_64-windows-msvc'
      - name: Run unit tests
        run: zig build test -Dtarget=${{matrix.target}} ${{matrix.flags}} --verbose
